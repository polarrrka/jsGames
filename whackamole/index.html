<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>whack-a-mole</title>
</head>

<body>
  <div class="container">
    <h2 class="display-3">whack-a-mole</h2>
    <div id="buttons" class="m-2">
      <button class="btn btn-dark" id="start">start</button>
      <button class="btn btn-secondary" id="stop">stop</button>
    </div>

    <div>
      <h3 class="inline">score: </h3>
      <h3 id="score" class="text-muted display-5 inline">0</h3>
      <h3 class="inline">time left: </h3>
      <h3 id="time-left" class="text-muted display-5 inline">60</h3>
    </div>

    <div id="alert"></div>

    <div class="grid">
      <div class="sqr" id="1"></div>
      <div class="sqr" id="2"></div>
      <div class="sqr" id="3"></div>
      <div class="sqr mole" id="4"></div>
      <div class="sqr" id="5"></div>
      <div class="sqr" id="6"></div>
      <div class="sqr" id="7"></div>
      <div class="sqr" id="8"></div>
      <div class="sqr" id="9"></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
